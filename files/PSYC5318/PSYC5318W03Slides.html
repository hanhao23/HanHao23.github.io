## PCA vs. EFA: similar output, different question

### **Principal Component Analysis**: data reduction  

- Find *components* that capture as much total variance as possible

- Gets the most efficient representation of the original correlation matrix

### **Exploratory Factor Analysis**: latent measurement structure  

- Explain covariation using *common factors* plus *unique variance*

- More compatible with the *Classical Test Theory* in Psychometrics

### **Takeaway:** Similar-looking “loadings” have different meanings. If we want "interpretable" latent factors, EFA should be used.

---

## Model difference in one line

### **PCA:** (construct components as weighted sums)

$$
\mathbf{R} = \mathbf{V} \mathbf{D} \mathbf{V}^\top 
$$

- \\(\mathbf{V}\\): Eigenvector matrix (to calculate weighted loadings)  

- \\(\mathbf{D}\\): Diagonal matrix with eigenvalues on diagonal and 0s off-diagonal  

### **EFA:** (common factor model at the correlation/covariance level)

$$
\mathbf{R} = \mathbf{\Lambda}\mathbf{\Phi}\mathbf{\Lambda}^\top + \mathbf{\Psi}
$$

- \\(\mathbf{\Lambda}\\): Factor loadings  

- \\(\mathbf{\Phi}\\): factor covariance/correlation 

- \\(\mathbf{\Psi}\\): uniqueness (errors)


---

## Total variance vs common variance

### **Observed total variance can be decomposed into** Common variance **and** Unique variance

### PCA **uses *total variance* for compression, good for dimension reduction in ML and data sciences (with large-scale dataset) that do not need strong underlying theory**

### EFA **targets *common variance* to model latent structure and is our (psych sciences researcher) "better friend".**

### **Food for thought**: In general, if applying PCA and EFA to the same correlation/covariance matrix, which one tends to give larger loadings?

---

## When their results converge and diverge

### PCA and EFA results tend to look similar when:

- Communalities are high (items share a LOT of common variance)

- The "true" structure is easy and clean (few cross-loadings, lower factor correlations, balanced item reliabilities, etc.)

### They will differ more when:

- Uniqueness/error is large

- The measurement structure is complex

- Manifest variable distributions are "awkward"

---

## EFA on ordinal data

Likert-type items in common survey/questionnaire data are .purplet[ordinal]: categories have an order, but equal spacing is not likely.

Pearson correlations assume (.purplet[at least]) roughly interval data.

EFA on Pearson's correlations can be biased for Likert-type variables, especially if less categories (e.g., scales with only 3–4 points)

Thus, for ordinal data:
- Estimate a **polychoric correlation** matrix
- Try different factor methods (such as weighted least square "wls")


``` r
fa(dataset, nfactors = 5, cor = "poly", fm = "minres", rotate = "oblimin")
```

Notes:
- 5–7 categories and mild skew: regular EFA may be acceptable
- ≤4 categories and/or strong skew: Polychoric method is recommended
- Keep this as guidance rather than a rigid rule.

## General guideline of reporting EFA

### **A complete report should be able to help the readers to fully reproduce the results on your data**:

### Inputs: **sample information, item types and distributions, missing-data handling, correlation type**

### Key decisions: **factoring method, rotation method, number of factors and justification (scree plot, parallel analysis, etc.), cutoff criteria, item pruning decisions**

### Outputs: **loadings (pattern) matrix, communalities/uniqueness, issues (cross-loadings, weakly-loaded items, etc.), factor correlations, variance explained**

---

## Methods checklist

- Sample description and N

- Item sets and response scales (ordinal vs continuous)

- Data handling (e.g., listwise, pairwise, imputation for missing data)

- Correlation matrix type: Pearson vs polychoric

- Number of factors: parallel analysis, screeplot, theoretical considerations

- Extraction method (e.g., ML, MINRES, PAF, ...)

- Rotation: orthogonal vs oblique, and which algorithm (e.g., varimax, oblimin, ...)


---

## Results checklist

- Pattern matrix (factor loadings) and simple loading cutoff (e.g., .30)

  - Poorly behaved items (e.g., all loadings smaller than .30): Low communalities \\(h^2\\) and high uniqueness \\(u^2\\)
  
  - Any cross-loading issues (more than 1 loading larger than .30): High complexity
  
- Factors with small numbers of items (e.g., only 2 items) and any other issues in factor patterns (e.g., unbalanced loadings)

- Factor correlations (if oblique)

- Clear notes on any important decisions of item removal and re-fitting

- Total % of variance explained by the solution and variance explained by each factor if appropriate

- (Optional) Solution comparisons and considerations for confirmatory factor analysis
